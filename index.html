
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- 
      Immediate Theme Initialization (Anti-FOUC Script) 
      此腳本在頁面渲染前運行，防止深色模式下刷新出現白屏閃爍。
    -->
    <script>
      (function() {
        try {
          var savedMode = localStorage.getItem('theme_mode');
          // 如果儲存為 'dark'，立即加入 dark class
          if (savedMode === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-one-dark.min.css" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Standard Zinc
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-in': 'slideIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Base Variables for Light/Dark Mode */
      :root {
        --background: 0 0% 100%; /* White */
        --foreground: 240 10% 3.9%;
      }
      
      .dark {
        /* Softened Dark Mode - Zinc 800 (#27272a) instead of Black */
        --background: 240 4% 16%; 
        --foreground: 0 0% 98%;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
      }
      
      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(150, 150, 150, 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(150, 150, 150, 0.5);
      }
      
      /* Syntax Highlight Overrides for cleaner integration */
      pre[class*="language-"] {
        background: transparent !important;
        text-shadow: none !important;
        border: none !important;
        box-shadow: none !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      code[class*="language-"], pre[class*="language-"] {
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 0.875rem !important; /* text-sm */
        line-height: 1.7 !important;
      }
    </style>
